<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../style/login.css"/>
   </head>

   <body>
      <section class="login-box">
         <h1>Welcome</h1>
         <div class="input-box">
            <input class="user-name" type="text" placeholder="Username">
         </div>
         <div class="input-box">
            <input class="password" type="password" placeholder="Password" id="myPassword">
            <img src="../img/eye-icons/eye-close.png" id="eyeicon" style="width: 20px;">
         </div>
         <button class="login-button">
            Login
         </button>
         <a class="register" href="Register.html">
            New User? Register Here
         </a>
      </section>

      <script>
         let myPassword = document.getElementById("myPassword");
         let eyeicon = document.getElementById("eyeicon");

         eyeicon.onclick = function()
         {
            if (myPassword.type == "password")
            {
               myPassword.type = "text";
               eyeicon.src = "../img/eye-icons/eye-open.png";
            }
            else
            {
               myPassword.type = "password"
               eyeicon.src = "../img/eye-icons/eye-close.png";
            }
         }
      </script>
   </body>
</html>
