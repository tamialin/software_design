<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Quote</title>
    <link rel="stylesheet" href="../style/quote.css"/>
</head>
<body>
    <nav>
        <div class="logo"> FUEL QUOTE </div>
        <div class="nav-items">
            <a href="./home.html">Home</a>
            <a href="/">About</a>
            <a href="./quote.html" class="active">Quote</a>
            <a href="./ProfileManage.html">Profile</a>
        </div>
    </nav>
    <section class="hero">
        <h2>Make a Quote</h2> <!-- Form title outside the form -->
        <div class="quote-form-container">
            <form id="quoteForm">
                <label for="gallonsRequested">Gallons Requested:</label>
                <input type="number" id="gallonsRequested" step="0.1" min="0" required>

                <label for="deliveryAddress">Delivery Address:</label>
                <input type="text" id="deliveryAddress" required>

                <button type="button" onclick="calculateQuote()">Get Quote</button>

                <div id="quoteResults" style="display:none;">
                    <label>Suggested Price Per Gallon:</label>
                    <span id="suggestedPrice"></span>

                    <label>Total Amount:</label>
                    <span id="totalAmount"></span>
                </div>

                <button type="submit" id="submitBtn" style="display:none;">Submit</button>
            </form>
        </div>
    </section>

    <script>
        function calculateQuote() {
            // Check if the form is valid
            if (document.getElementById('quoteForm').checkValidity()) {
                // Get user inputs
                var gallonsRequested = parseFloat(document.getElementById('gallonsRequested').value);
                var deliveryAddress = document.getElementById('deliveryAddress').value;

                // Perform calculation (You can replace this with your actual calculation logic)
                var suggestedPrice = gallonsRequested * 2.5;
                var totalAmount = suggestedPrice + 10;

                // Display results
                document.getElementById('suggestedPrice').textContent = suggestedPrice.toFixed(2);
                document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

                // Show the results container
                document.getElementById('quoteResults').style.display = 'block';

                // Show the submit button
                document.getElementById('submitBtn').style.display = 'block';
            }
        }
    </script>
</body>
</html>
