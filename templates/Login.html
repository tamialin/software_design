<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css"/>
</head>
<body>
   {% include 'navbar.html' %}
   <section class="hero">
      <div class="login-box">
         <h1>Welcome</h1>
         <form action="/login" method="POST" onsubmit="return verifyLogin()">
            <div class="input-box">
               <input class="user-name" type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="input-box">
               <input class="password" type="password" placeholder="Password" id="myPassword" name="password" required>
               <img src="../static/img/eye-icons/eye-close.png" id="eyeicon" style="width: 20px;">
            </div>
            <button type="submit" class="login-button">
               Login
            </button>
         </form>
         <a class="register" href="{{url_for('register')}}">
            New User? Register Here
         </a>
         {% if error_message %}
             <p class="error-message">{{ error_message }}</p>
         {% endif %}
      </div>
   </section>

   <script>
      let myPassword = document.getElementById("myPassword");
      let eyeicon = document.getElementById("eyeicon");

      eyeicon.onclick = function()
      {
         if (myPassword.type == "password")
         {
            myPassword.type = "text";
            eyeicon.src = "../static/img/eye-icons/eye-open.png";
         }
         else
         {
            myPassword.type = "password"
            eyeicon.src = "../static/img/eye-icons/eye-close.png";
         }
      }

      function verifyLogin() {
         return true;
      }
   </script>
</body>
</html>
